<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <!-- Collegamento file CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- /Collegamento file CSS -->
</head>

<body>
    <!-- Contenuto HTML gestito con Vue JS -->
    <div id="app" v-cloak>

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                 <!-- Oggetto immagine slider -->
                <div class="item">
                    <img v-bind:src="slides[0].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ slides[0].title }}</h3>
                        <p>{{ slides[0].text }}</p>
                    </div>
                </div>
                <!-- /Oggetto immagine slider -->

                <!-- Oggetto immagine thumb -->
                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <!-- Lancio un ciclo For (VueJS) per ciclare le 5 img thumb sullo stesso div, e replicarle -->
                    <div class="thumb active" v-for="img in slides" >
                        <img v-bind:src="img.image" alt="film" />
                    </div>
                </div>
                <!-- /Oggetto immagine thumb -->
            </div>
        </div>

    </div>
    <!-- /Contenuto HTML gestito con Vue JS -->


    <!-- Collegamento CDN VueJS e file JavaScript -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/main.js"></script>
    <!-- /Collegamento CDN Vue JS e file JavaScript -->
</body>

</html>
